<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!--Imports the checkmark symbol-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Notification Added Popup</title>
</head>
<body>
    <h1>Notification Added Popup</h1> 
    <p>The button displayed below will be the button that will be seen to add a recipe to a cookbook.</p>

    <button class="addButton" id="addButton">Add</button>

    <!--Used to give a dark background when notification comes up-->
    <div class="overlay" id="overlay" style="display: none;"></div>
    <!--Notification Popup Contents-->
    <div class="notification" id="notification">
        <button class="close" id="close">X</button>
        <div class="contents" id="contents">
            <i class="fa fa-check"></i>
            <p>Recipe Added!</p>
            <button class="secondaryButton">Return To Recipes</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.addButton').click(function(){
                $('.notification').css({
                    "opacity":"1", "pointer-events":"auto"
                });
            });
            $('.secondaryButton').click(function(){
                $('.notification').css({
                    "opacity":"0", "pointer-events":"none"
                });
            });
            $('.close').click(function(){
                $('.notification').css({
                    "opacity":"0", "pointer-events":"none"
                });
            });
        });
    </script>
</body>
</html>
