<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impasta Rosta</title>

    <!-- Custom Components-->
    <script src="/source/components/navbar.js" type="module"></script>
    <script src="/source/components/footer-img.js" type="module"></script>
    <script src="/source/components/cook-book.js" type="module"></script>
    <script src="/source/components/cookbook-card.js" type="module"></script>

    <!-- Main Stylesheet and Scripts -->
    <link rel="stylesheet" href="/source/styles/index.css" />
    <script src="/source/scripts/app.js" type="module"></script>
    <script src="/source/scripts/router.js" type="module"></script>
  </head>

  <body>
    <!-- Templates -->
    <template id="navbar-template">
      <nav id="navbar">
        <section id="navbar-section-left" class="navbar-section">
          <button id="web-app-title">Impasta Rosta</button>
        </section>
        <section id="navbar-section-right" class="navbar-section">
          <button class="navbar-tab">Home</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">Explore</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">My Cookbooks</button>
        </section>
      </nav>
    </template>

    <template id="cook-book-template">
      <nav id="cookbook">
        <div class="title-container">
          <h1 class="title">My Cookbooks</h1>
        </div>
        <div class="cookbook-card-container" id="cards"></div>
        <div class="add-button">
          <button></button>
          <span id="button-name">Create New Cookbook</span>
        </div>
      </nav>
    </template>

    <template id="cookbook-card-template">
      <article>
        <div class="edit-remove-container">
          <button id="edit">
            <input
              type="image"
              src="images/icons8-edit-24.png"
              name="edit-image"
            />
          </button>
          <button id="remove">
            <input
              type="image"
              src="images/icons8-remove-24.png"
              name="remove-image"
            />
          </button>
        </div>
        <div class="title-container">
          <p class="title">Title</p>
        </div>

        <p class="description">Description</p>
        <p class="detailed-description">
          This is my first cookbook! Lorem ipsum dolor sit amet, consectetur
          adipiscing elit...
        </p>
        <div class="open-button-container">
          <button id="open">Open</button>
        </div>
      </article>
    </template>

    <template id="footer-img-template">
      <img id="footer-img" src="/source/images/wave.png" />
    </template>
  </body>
</html>
