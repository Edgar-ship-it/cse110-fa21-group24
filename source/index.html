<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impasta Rosta</title>

    <!-- Custom Components-->
    <script src="/source/components/navbar.js" type="module"></script>
    <script src="/source/components/footer-img.js" type="module"></script>
    <script src="/source/components/recipe-form.js" type="module"></script>

    <!-- Main Stylesheet and Scripts -->
    <link rel="stylesheet" href="/source/styles/index.css" />
    <script src="/source/scripts/app.js" type="module"></script>
    <script src="/source/scripts/router.js" type="module"></script>
  </head>

  <body>
    <!-- Templates -->
    <template id="navbar-template">
      <nav id="navbar">
        <section id="navbar-section-left" class="navbar-section">
          <button id="web-app-title">Impasta Rosta</button>
        </section>
        <section id="navbar-section-right" class="navbar-section">
          <button class="navbar-tab">Home</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">Explore</button>
          <p class="navbar-tab-divider">•</p>
          <button class="navbar-tab">My Cookbooks</button>
        </section>
      </nav>
    </template>

    <template id="recipe-form-template">
      <body>
        <div class="edit-recipe">Edit Recipe</div>
        <div class="title">Title:</div>
        <div class="title-box">
          <input />
        </div>
        <div class="description">Description:</div>
        <div class="description-box">
          <input />
        </div>
        <div class="ingredients">Ingredients:</div>
        <div class="ingredients-box">
          <input />
        </div>
        <img
          class="recycle-bin-ingredients"
          src="/source/images/recycle-bin-4@2x.png"
        />

        <div class="add-ingredient-button">
          <div class="add-ingredient-text valign-text-middle">
            + Add Ingredient
          </div>
        </div>

        <div class="instructions">Instructions: 1.</div>
        <div class="instructions-box">
          <input />
        </div>

        <img
          class="recycle-bin-instructions"
          src="/source/images/recycle-bin-4@2x.png"
        />

        <div class="add-instruction-button">
          <div class="add-instruction-text valign-text-middle">
            + Add Instruction
          </div>
        </div>

        <div class="save-button">
          <div class="save-text valign-text-middle">Save changes</div>
        </div>
      </body>
    </template>

    <template id="footer-img-template">
      <img id="footer-img" src="/source/images/wave.png" />
    </template>
  </body>
</html>
