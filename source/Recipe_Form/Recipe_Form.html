<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Recipe Form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>

  <body>
    <div class="edit-recipe">Edit Recipe</div>
    <div class="title">Title:</div>
    <div class="title-box">
      <input />
    </div>
    <div class="description">Description:</div>
    <div class="description-box">
      <input />
    </div>
    <div class="ingredients">Ingredients:</div>
    <div class="ingredients-box">
      <input />
    </div>
    <img class="recycle-bin-ingredients" src="img/recycle-bin-4@2x.png" />
    
    <div class="add-ingredient-button">
        <div class="add-ingredient-text valign-text-middle">+ Add Ingredient</div>
      </div>

    <div class="instructions">Instructions: 1.</div>
    <div class="instructions-box">
      <input />
    </div>

    <img class="recycle-bin-instructions" src="img/recycle-bin-4@2x.png" />

    <div class="add-instruction-button">
        <div class="add-instruction-text valign-text-middle">+ Add Instruction</div>
      </div>

    <div class="save-button">
      <div class="save-text valign-text-middle">Save changes</div>
    </div>
  </body>
</html>
