<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Cookbook</title>
    <link rel="stylesheet" href="cookbookCreate.css" />
  </head>

  <body>
    <main>
      <!-- title -->
      <div class="title-container">
        <h1 class="title">Create Cookbook</h1>
      </div>
      
      <!-- title/description input -->
      <div class="input-container">
        <div>
            <label>Title: </label>
            <input placeholder="Title"/>
        </div>
        <div>
            <label>Description: </label>
            <input placeholder="Description"/>
        </div>
      </div>

      <!-- add button -->
      <div class="add-button">
        <button></button>
        <span id="button-name">Add Recipe</span>
      </div>

      <!-- save button-->
      <div class="save-button">
          <button>Create Cookbook</button>
      </div>
    </main>
  </body>
</html>
