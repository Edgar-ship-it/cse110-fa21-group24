<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CookbookCard</title>
    <link rel="stylesheet" href="cookbookCard.css" />
  </head>

  <body>
    <article>
      <div class="edit-remove-container">
        <button id="edit">
          <input
            type="image"
            src="images/icons8-edit-24.png"
            name="edit-image"
          />
        </button>
        <button id="remove">
          <input
            type="image"
            src="images/icons8-remove-24.png"
            name="remove-image"
          />
        </button>
      </div>
      <div class="title-container">
        <p class="title">Title</p>
      </div>

      <p class="description">Description</p>
      <p class="detailed-description">
        This is my first cookbook! Lorem ipsum dolor sit amet, consectetur
        adipiscing elit...
      </p>
      <div class="open-button-container">
        <button id="open">Open</button>
      </div>
    </article>
  </body>
</html>
