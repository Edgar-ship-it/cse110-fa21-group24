<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style-select-cookbook.css" />
    <title>Notification Select Cookbook Popup</title>
  </head>
  <body>
    <h1>Notification Select Cookbook Popup</h1>
    <p>
      The button displayed below will be the button that will be seen to add a
      recipe to a cookbook.
    </p>

    <button class="addButton" id="addButton">Add</button>

    <!--Notification Popup Contents-->
    <div class="notification" id="notification">
      <button class="close" id="close">X</button>
      <div class="contents" id="contents">
        <p>Select Cookbook</p>
        <div class="dropdown">
          <select name="cookbooks" id="cookbooks">
            <option value="none">Cookbook Name</option>
            <option value="cookbook1">Cookbook 1</option>
            <option value="cookbook2">Cookbook 2</option>
            <option value="cookbook3">Cookbook 3</option>
            <option value="cookbook4">Cookbook 4</option>
            <option value="cookbook5">Cookbook 5</option>
          </select>
        </div>
      </div>
      <button class="secondaryButton">Add</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".addButton").click(function () {
          $(".notification").css({
            opacity: "1",
            "pointer-events": "auto",
          });
        });
        $(".secondaryButton").click(function () {
          $(".notification").css({
            opacity: "0",
            "pointer-events": "none",
          });
        });
        $(".close").click(function () {
          $(".notification").css({
            opacity: "0",
            "pointer-events": "none",
          });
        });
      });
    </script>
  </body>
</html>
